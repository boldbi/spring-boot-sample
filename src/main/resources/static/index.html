<!DOCTYPE HTML>
<html>
<head> 
    <title>Bold BI</title> 
    <script type="text/javascript" src="https://cdn.boldbi.com/embedded-sdk/v6.8.9/boldbi-embed.js"></script>    
</head>
<style>
    #error-message{
        display: none;
        color: red;
        text-align: center;
        font-size: 20px;
        margin-top: 300px
    }
</style>
<body onload="renderDashboard()" style="margin: 0%;"> 
    <div id="viewer-section">
        <div id="dashboard"></div>
    </div>
    <div id="error-message" ></div>

</body>
<script>
    function renderDashboard() {
        fetch('/getEmbedConfig')
          .then(response => {
          if (response.ok) {
            return response.json();
          }
        })
         .then(data => {
                createDashboard(data)
            })
        .catch(error => {
            const content='<div>To compile and run the project, an embed config file needs to be required. Please use the <a href="https://help.boldbi.com/embedded-bi/site-administration/embed-settings/" target="_blank">link</a> to obtain the JSON file from the Bold BI server.</div>';
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.innerHTML = content;
            errorMessageElement.style.display = 'block';
        });           
    }
    function createDashboard(data)
    {
        var dashboard = BoldBI.create({
            serverUrl: data.serverUrl + "/" + data.siteIdentifier,
            dashboardId: data.dashboardId,
            embedContainerId: "dashboard",
            embedType: BoldBI.EmbedType.Component,
            environment:data.environment,
            width: window.innerWidth + "px",
            height: window.innerHeight + "px",
            mode: BoldBI.Mode.View,
            expirationTime: 100000,
            authorizationServer: {
                url: "/authorizationServer" 
            }
        });

        dashboard.loadDashboard();
    }
</script>
</html>
